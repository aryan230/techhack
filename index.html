<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="./assetes/THTlogo.png" alt="">
            <div class="ham" id="ham">  
                <i class="fal fa-bars"></i>
            </div>
        </nav>
        <div class="navbar" id="navbar">
            <div class="warning">
                <i class="fas fa-exclamation-triangle"></i>
                <p>The website is still under development</p>
            </div>
            <div class="menu__two">
                <div class="ham" id="close">
                    <i class="fal fa-times"></i>
                </div>
                <div class="menu">
                    <li><a href="" class="nav__links">Home</a></li>
                    <li><a href="" class="nav__links">About Us</a></li>
                    <li><a href="" class="nav__links">Blogs</a></li>
                    <li><a href="" class="nav__links">Contact Us</a></li>
                </div>
            </div>

        </div>
        <div class="container__main">
            <div class="login__form">
                <form class="login__container">
                    <img src="./assetes/user.png" alt="">
                    <!-- <input type="email" placeholder="">  
                    <input type="text"> -->
                    <div class="form__group field">
                        <input type="email" class="form__field" placeholder="Email" name="email" id='email' required autocomplete="off"/>
                        <label for="email" class="form__label">Email</label>
                    </div>
                    <div class="form__group field">
                        <input type="password" class="form__field" placeholder="Password" name="password" id='password' required />
                        <label for="password" class="form__label">Password</label>
                    </div>
                    <div class="incorrect">
                        <h3>Incorrect Email/Password</h3>
                    </div>
                    <h2>Don't have an account? <span>Sign Up</span> </h2>
                    <!-- <div class="google-btn">
                        <div class="google-icon-wrapper">
                          <img class="google-icon-svg" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                        </div>
                        <p class="btn-text"><b>Sign in with Google</b></p>
                      </div> -->
                    <input type="submit" value="Login" class="inp-btn">

                    <h2 class="forgot_password">or <span>Forgot Password</span></h2>
                </form>
            </div>
            <div class="login_isometric_img">
                <img src="./assetes/Coding _Isometric.png" alt="">
            </div>
        </div>

    </div>
    <script>
    var menuIcon = document.getElementById('ham');
    var navbar =  document.getElementById('navbar');
    var closeMenu = document.getElementById('close');
    menuIcon.addEventListener('click' , (e) => {
    navbar.setAttribute('class' , 'navbar active')
    })

    closeMenu.addEventListener('click' , (e) => {
        navbar.setAttribute('class' , 'navbar')
    })
    </script>
</body>
</html>
